<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Job Application Form</title>
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<h1>Job Application Form</h1>

		<div id="resumeUpload">
			<input type="file" id="resumeFile" accept=".pdf,.doc,.docx" />
			<p>Upload your resume (PDF or Word document)</p>
		</div>

		<div id="extractedInfo">
			<h3>Extracted Information</h3>
			<pre id="infoDisplay"></pre>
		</div>

		<form id="jobApplicationForm">
			<div class="form-group">
				<label for="fullName">Full Name</label>
				<input type="text" id="fullName" name="fullName" required />
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required />
			</div>

			<div class="form-group">
				<label for="phone">Phone Number</label>
				<input type="tel" id="phone" name="phone" required />
			</div>

			<div class="form-group">
				<label for="education">Education</label>
				<textarea id="education" name="education" rows="3"></textarea>
			</div>

			<div class="form-group">
				<label for="workExperience">Work Experience</label>
				<textarea id="workExperience" name="workExperience" rows="5"></textarea>
			</div>

			<div class="form-group">
				<label for="skills">Skills</label>
				<textarea id="skills" name="skills" rows="3"></textarea>
			</div>

			<button type="submit" class="btn">Submit Application</button>
		</form>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>
		<script src="./index.js"></script>
	</body>
</html>
